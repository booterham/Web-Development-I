<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Importance</title>
  <style>
    /* Deze stijl heeft voorrang op de stijl
    in het HTML style-attribuut. 
    Waardoor h1 niet meer onderstreept is. */
    h1 {
      text-decoration: none !important;
    }
  </style>
</head>
<body>
  <h1 style="text-decoration: underline;">Specificity</h1>
  <p>Why is this text red?</p>
  <p>This text is green.</p>
</body>
</html>
