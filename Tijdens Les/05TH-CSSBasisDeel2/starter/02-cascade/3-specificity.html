<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Specificity</title>
    <style>
      *        {color: green;}
      li       {color: yellow;}
      ul li    {color: orange;}
      li.red   {color: red;}
      #content {color: blue;}
    </style>
  </head>
  <body>
    <h1>Specificity</h1>
    <ul>
      <li>Item One</li>
      <li id="content" class="red">
        Item Two
        <ul>
          <li>2.1</li>
          <li>2.2</li>
        </ul>
      </li>
    </ul>
  </body>
</html>
