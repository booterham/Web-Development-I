<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Containers</title>
  
</head>

<body>
  
    <h1>Containers</h1>
    <p>
      Containers are the most basic layout element in Bootstrap and are
      <strong>required when using the default grid system</strong>.
      Containers are used to contain, pad, and (sometimes) center the content
      within them. While containers can be
      nested, most layouts do not require a nested container.
    </p>
    <hr>
  
</body>

</html>
