<!DOCTYPE html>
<html lang="nl">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Components - Utilities</title>
  <link rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
    integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
    crossorigin="anonymous">
</head>

<body>
  <div class="container-md">
    <h1>'Button' met 'Collapse component'</h1>
    <p><button type="button" class="btn btn-primary btn-lg"
        data-toggle="collapse" data-target="#collapseContainer"
        aria-expanded="false" aria-controls="collapseContainer">De 'lorem ipsum'
        tekst weergeven/verbergen</button></p>

    <div class="collapse" id="collapseContainer">
      <p class="border rounded p-2">Lorem ipsum dolor sit amet consectetur
        adipisicing elit. Rerum facilis id earum eius possimus!
        Quam, accusamus placeat commodi iure tempore sequi deserunt dicta
        distinctio esse, vero nobis architecto ad fuga!</p>
    </div>


    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
      crossorigin="anonymous"></script>
  </div>

</body>

</html>
